<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul type="square">
        <li><abbr title="Use <p>">Parágrafo</abbr></li>
        <li><abbr title="Use <h1>">Títulos</abbr></li>
        <li><abbr title="Use img src">Imagens</abbr></li>
        <li><abbr title="Use <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use <ol>">Listas Númeradas</abbr></li>
        <li><abbr title="Use <ul>">Listas com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
