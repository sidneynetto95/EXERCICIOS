<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML.5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes os simplesmente aumente e diminua o tamnha do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexível">
        </picture>
    <h1>Reproduzindo áudio</h1>   
    <p>Vamos aprender a reproduzir áudio em html5</p> 
    <audio preload="metadata" controls autoplay>
        <source src="midia/Black Mass - Brian Bolger.mp3" type="audio/mpeg">
        <source src="midia/Black Mass - Brian Bolger.ogg" type="audio/ogg">
        <source src="midia/Black Mass - Brian Bolger.wav" type="audio/wav">
        <p>Infezlismente seu navegador não consegue reproduzir áudio <a href="midia/Black Mass - Brian Bolger.mp3">Clique aqui para vaixar o arquivo mp3</a>
        </p>
    </audio>
</body>
</html>
